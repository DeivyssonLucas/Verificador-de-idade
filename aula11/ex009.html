<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TURISMO</title>
  </head>
  <body>
    <h1>DESCUBRA SE VOCÊ É ESTRANGEIRO OU BRASILEIRO</h1>
    País de nascimento: <input type="text" name="txtnac" id="txtnac" />
    <input type="button" value="Verificar" onclick="confirmar()" />
    <div id="res"></div>
    <script>
      function confirmar() {
        var txtn = document.querySelector("input#txtnac");
        var res = document.querySelector("div#res");
        var nac = txtn.value;
        res.innerHTML = `<p>Seu país de origem é <strong>${nac}</strong></p>`;
        if (nac == "Brasil" || nac == "brasil") {
          res.innerHTML += `<p>Você é brasileiro</p>`;
        } else {
          res.innerHTML += `<p>Você é estrangeiro</p>`;
        }
      }
    </script>
  </body>
</html>
